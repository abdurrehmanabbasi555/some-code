<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forget Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" id="font-awesome-css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css?ver=6.1"
    type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" id="fancybox-css-css"
    href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css?ver=6.1.1" type="text/css"
    media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style-ar.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>
  <section class="login-section">
      <a href="#" class="bg-primary border-0 btn rounded-5 text-white" data-bs-toggle="modal" data-bs-target="#exampleModalCenteredScrollable" type="submit" style="margin-right: 93%;"><i class="fas fa-globe"></i></a>
      <div class="modal fade show" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog" style="display: block; padding-right: 0px;">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content py-5 rounded-5">
            <div class="justify-content-center modal-header">
              <img src="assets/images/logo2.png">
            </div>
            <div class="modal-body">
              <p>did you forget your password ?</p>
              <span class="forget-txt">Please enter your email to reset your password</span>
              <div class="forget-login form-login mt-5 profile-login-form">
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" id="exampleInputEmail1" aria-describedby="emailHelp" style="
  text-align: end;
  ">
                    <i class="fa-solid fa-envelope-open"></i>
                  </div>    
                  <button type="submit" class="btn btn-primary">OK</button>
              </div>
            </div>
            <div class="justify-content-center modal-footer">
              <button type="button" class="btn btn-primary px-5 rounded-5" style="
  background-color: var(--primary-color);
  ">back</button>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>
</html>
